<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Todo Task List</ui:define>
<ui:define name="body">

	<p:panel>
	<f:facet name="header">Here's looking at your Todos  - #{todoList.findAll().size()} of them.</f:facet>

	<h:form id="form">

	<p>Hint: <h:outputText value="Break large tasks into smaller ones."/></p>

	<h:messages id="msgs"/>

	<!-- Print the table, or, an error -->
	<h:outputText
		value="Arrr, Billy! I can't find any tasks. Did we add any yet??"
		rendered="#{empty todoList.findAll()}"/>

	<!-- Display the main part of the whole page. -->
	<p:dataTable border='1' 
		rendered="#{!empty todoList.findAll()}"
		var="todo" value="#{todoList.findAll()}" 
		paginator="true" rows="#{pfTableConstants.rows}"
		paginatorTemplate="#{pfTableConstants.paginatorTemplate}"
		rowsPerPageTemplate="#{pfTableConstants.rowsPerPageTemplate}"
		>
		<p:column width="5%">
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{todo.id}"/>
		</p:column>

		<p:column width="5%">
			<f:facet name="header">Priority</f:facet>
			<h:outputText value="#{todo.priority}"/>
		</p:column>

		<p:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{todo.name}"/>
		</p:column>
		
		<p:column width="10%">
			<f:facet name="header">Context</f:facet>
			<h:outputText value="#{todo.context}"/>
		</p:column>

		<p:column width="5%">
			<f:facet name="header">Status</f:facet>
			<h:outputText value="#{todo.status}"/>
		</p:column>

		<p:column style="width: 15%">
			<f:facet name="header">Operations</f:facet>
			<p:splitButton value="Mark Done" actionListener="#{todo.toggleDone}" icon="ui-icon-check">
			    <p:menuitem value="Edit" url="TodoEdit.web?todoId=#{todo.id}" icon="ui-icon-edit"/>
			    <p:menuitem value="Delete" ajax="false" actionListener="#{todoHome.remove(todo)}" icon="ui-icon-close" />
			</p:splitButton>
		</p:column>
	</p:dataTable>
	<p:button outcome="TodoEdit.web" value="Add"/>
	</h:form>
	</p:panel>
</ui:define>
</ui:composition>
